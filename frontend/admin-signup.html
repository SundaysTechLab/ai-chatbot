<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Sign-Up</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header><h1>Admin Sign-Up</h1>
        <h3 style="text-align: center;">Welcome to the Admin Signup Page, Sign up with your correct details below</h3>
    </header>
    <div class="signup-container">
        <form id="admin-signup-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="name" placeholder="Full Name" required>
            <button type="submit"><b>SIGN UP</b></button>
        </form>
        <p id="signup-message"></p>
    </div>
    <script src="/script.js"></script> <!-- Assuming your JavaScript is in script.js -->
</body>
</html>
