<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <header>
            <div class="header-menu">
                <a href="/admin-dashboard.html" class="menu-item">Admin Dashboard</a>
                <a href="/admin-dashboard.html" class="menu-item">Customers Management</a>
                <a href="/admin-dashboard.html" class="menu-item">Chatbot Management</a>

                <!-- add the coorect href links below later appropriately when you create their routes & pages -->

                    <!-- admin/reports -->
            </div>
        </header>

    <main id="dashboard-content">
    <p>Total Users: <i>Not yet implemented, to be activated later.</i><span id="total-users"></span></p>
    <p>Active Chats Today: <i>Not yet implemented, to be activated later.</i><span id="active-chats-today"></span></p>
    <ul id="recent-signups"></ul>
    <p>Chatbot Accuracy: <span id="chatbot-accuracy"></span>% <i>Not yet implemented, to be activated later.</i></p>

    <script>
    window.onload = async function() {
        const response = await fetch('/admin/dashboard/data');
        const data = await response.json();
    
        // Update HTML elements with the fetched data
        document.getElementById('total-users').textContent = data.totalUsers;
        document.getElementById('active-chats-today').textContent = data.activeChatsToday;
        document.getElementById('recent-signups').innerHTML = data.recentSignUps.map(user => `<li>${user.name} signed up today</li>`).join('');
        document.getElementById('chatbot-accuracy').textContent = `${data.chatbotAccuracy}%`;
    };
    </script>

    </main>

    <script src="script.js"></script> <!-- Your JavaScript file -->
</body>
</html>
