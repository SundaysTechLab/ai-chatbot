<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Use the same stylesheet for consistency -->
</head>
<body>
    <header><h1>Admin Login</h1>
        <h3 style="text-align: center;">Welcome to the Admin Login Page, Login with your correct details below</h3>
    </header>
    <div class="login-container">
        <form id="admin-login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit"><b>LOGIN</b></button>
        </form>
        <p id="login-message"></p>
    </div>
    <script src="/script.js"></script> <!-- Your JavaScript file -->
</body>
</html>
